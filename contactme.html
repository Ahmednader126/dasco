<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container px-4 py-5 my-5">
        <h1 class="mb-3">Inquiry Form</h1>
        <form target="_blank" class="row g-3 needs-validation" action="https://formsubmit.co/dbc7ffb678b3b9954eee6d93fa14c03d" method="POST">
          <div class="form-group">
            <div class="form-row ">
              <div class="col mb-3">
                <label for="validationCustom03" class="form-label mb-3">Full Name</label>
                <input type="text" name="name" class="form-control"  placeholder="Jone Mark" required>
              </div>
              <div class="col">
                <label for="validationCustom03" class="form-label mb-3">Email address</label>
                <input type="email" name="email" class="form-control" id="validationCustom03" placeholder="name@example.com" required>
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="validationCustom03" class="form-label mb-3">Type Your Inquiry Here</label>
            <textarea placeholder="Kindly Write Your Inquiry" class="form-control" name="message" rows="4" required></textarea>
          </div>
          <input type="hidden" name="_next" value="https://ahmednader126.github.io/dasco/thanks.html">
          <button type="submit" class="btn btn-lg btn-dark btn-block ">Submit Form</button>
        </form>
    </div>
